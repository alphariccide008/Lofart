{% extends 'users/home_layout.html'%}
{% block content%}
 
<div class="row container-fluid justify-content-center ">

    {%if users%}
    {%for x in users%}
    <div class="col-md-3  mt-2 mx-2 card">
        <div class="card-body text-center">
            <img src="/static/profiles/{{ x.user_pix}}" alt="{{ userdeets.user_fname}}" class="img-fluid rounded-circle mb-2" width="120" height="128" />
            <h5 class="card-title mb-0">{{x.user_fname}} {{ x.user_lname}}</h5>
            <hr>
            <div class="text-muted mb-2">Profession: {{x.user_usertype}}</div>
            <h5>live in: {{ x.user_city}}</h5>
            
            <div class="text-center">
                <a class="btn btn-primary btn-sm" href="{{url_for('view_details',di=x.user_id)}}">View Profile</a>
            </div>
           
        </div>
        
    </div>
        {% endfor %}
       {% endif %} 
       
</div>

{% endblock content%}
